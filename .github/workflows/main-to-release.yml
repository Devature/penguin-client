name: Update Release Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: Devature/penguin-client
          token: ${{ secrets.REPO_PAT }}
          fetch-depth: 0
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true
          
      - name: Configure Git
        run: |
          git config --global user.name "Devature Actions"
          git config --global user.email "bot@devature.dev"
          
      - name: Update Release Branch
        run: |
          # Fetch latest changes
          git fetch origin
          
          # Check if release branch exists, create if it doesn't
          if ! git show-ref --quiet refs/remotes/origin/release; then
            git checkout -b release
          else
            git checkout release
          fi
          
          # Reset release branch to match main
          git reset --hard origin/main
          
          # Force push to release branch
          git push --force origin release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
